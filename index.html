<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass - Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #0e1a30 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-glow-1 {
            position: absolute;
            top: 5rem;
            left: 2.5rem;
            width: 18rem;
            height: 18rem;
            background: rgba(34, 211, 238, 0.1);
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse-slow 4s ease-in-out infinite;
        }

        .bg-glow-2 {
            position: absolute;
            bottom: 5rem;
            right: 2.5rem;
            width: 18rem;
            height: 18rem;
            background: rgba(20, 184, 166, 0.1);
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse-slow 4s ease-in-out infinite 1s;
        }

        @keyframes pulse-slow {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(to right, #22d3ee, #14b8a6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        /* Main card */
        .card {
            backdrop-filter: blur(16px);
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35);
        }

        /* Password display section */
        .password-section {
            margin-bottom: 1.5rem;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-input-wrapper.weak {
            --strength-color: rgba(239, 68, 68, 0.2);
            --strength-border: rgba(239, 68, 68, 0.3);
        }

        .password-input-wrapper.medium {
            --strength-color: rgba(245, 158, 11, 0.2);
            --strength-border: rgba(245, 158, 11, 0.3);
        }

        .password-input-wrapper.strong {
            --strength-color: rgba(16, 185, 129, 0.2);
            --strength-border: rgba(16, 185, 129, 0.3);
        }

        .password-input-bg {
            background: linear-gradient(135deg, var(--strength-color, transparent), var(--strength-color, transparent));
            border: 1px solid var(--strength-border, rgba(71, 85, 105, 0.5));
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .password-input {
            background: transparent;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1.125rem;
            font-weight: 600;
            flex: 1;
            border: none;
            outline: none;
            letter-spacing: 0.05em;
        }

        .password-input::placeholder {
            color: rgba(148, 163, 184, 0.6);
        }

        .copy-btn {
            margin-left: 0.75rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background: rgba(71, 85, 105, 0.5);
            border: none;
            color: rgba(203, 213, 225, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 1.25rem;
        }

        .copy-btn:hover {
            background: rgba(71, 85, 105, 0.7);
            color: white;
            transform: scale(1.05);
        }

        .copy-btn.copied {
            color: #10b981;
        }

        /* Strength indicator */
        .strength-section {
            margin-bottom: 1.5rem;
            display: none;
        }

        .strength-section.show {
            display: block;
        }

        .strength-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .strength-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: rgba(148, 163, 184, 0.8);
        }

        .strength-value {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .strength-value.weak {
            color: #f87171;
        }

        .strength-value.medium {
            color: #fbbf24;
        }

        .strength-value.strong {
            color: #34d399;
        }

        .strength-bar {
            height: 0.5rem;
            background: rgba(71, 85, 105, 0.5);
            border-radius: 9999px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
        }

        .strength-fill.weak {
            width: 33%;
            background: rgba(239, 68, 68, 0.6);
        }

        .strength-fill.medium {
            width: 66%;
            background: rgba(245, 158, 11, 0.6);
        }

        .strength-fill.strong {
            width: 100%;
            background: rgba(16, 185, 129, 0.6);
        }

        /* Length slider section */
        .length-section {
            margin-bottom: 1.75rem;
        }

        .length-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .length-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: rgba(203, 213, 225, 0.8);
        }

        .length-value {
            font-size: 1.125rem;
            font-weight: 700;
            color: #22d3ee;
        }

        input[type="range"] {
            width: 100%;
            height: 0.5rem;
            background: rgba(71, 85, 105, 0.5);
            border-radius: 9999px;
            outline: none;
            appearance: none;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        input[type="range"]:hover {
            background: rgba(71, 85, 105, 0.7);
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 1.125rem;
            height: 1.125rem;
            border-radius: 50%;
            background: linear-gradient(to right, #22d3ee, #14b8a6);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(34, 211, 238, 0.4);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(34, 211, 238, 0.6);
        }

        input[type="range"]::-moz-range-thumb {
            width: 1.125rem;
            height: 1.125rem;
            border-radius: 50%;
            background: linear-gradient(to right, #22d3ee, #14b8a6);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(34, 211, 238, 0.4);
            transition: all 0.2s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(34, 211, 238, 0.6);
        }

        .length-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: rgba(148, 163, 184, 0.6);
            margin-top: 0.5rem;
        }

        /* Options section */
        .options-section {
            margin-bottom: 1.75rem;
            padding: 1rem;
            border-radius: 0.75rem;
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .option-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
        }

        .option-item:last-child {
            margin-bottom: 0;
        }

        .option-item:hover label {
            color: rgba(226, 232, 240, 0.9);
        }

        .option-checkbox {
            width: 1rem;
            height: 1rem;
            border: 1px solid rgba(71, 85, 105, 0.6);
            border-radius: 0.25rem;
            background: rgba(30, 41, 59, 0.5);
            cursor: pointer;
            appearance: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-checkbox:checked {
            background: #22d3ee;
            border-color: #22d3ee;
        }

        .option-checkbox:checked::after {
            content: '✓';
            color: #0f172a;
            font-weight: bold;
            font-size: 0.75rem;
        }

        .option-label {
            margin-left: 0.75rem;
            font-size: 0.875rem;
            color: rgba(203, 213, 225, 0.8);
            transition: color 0.2s ease;
        }

        /* Generate button */
        .generate-btn {
            width: 100%;
            height: 2.75rem;
            background: linear-gradient(to right, #22d3ee, #14b8a6);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 25px -5px rgba(34, 211, 238, 0.3);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .generate-btn:hover {
            background: linear-gradient(to right, #06b6d4, #0d9488);
            box-shadow: 0 10px 25px -5px rgba(34, 211, 238, 0.5);
            transform: translateY(-2px);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .refresh-icon {
            display: inline-block;
            transition: transform 0.5s ease;
        }

        .generate-btn:hover .refresh-icon {
            transform: rotate(180deg);
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: rgba(148, 163, 184, 0.6);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .title {
                font-size: 1.875rem;
            }

            .card {
                padding: 1.5rem;
            }

            .length-section,
            .options-section {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background animated elements -->
    <div class="bg-glow-1"></div>
    <div class="bg-glow-2"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">SecurePass</h1>
            <p class="subtitle">Generate strong, random passwords instantly</p>
        </div>

        <!-- Main Card -->
        <div class="card">
            <!-- Password Display -->
            <div class="password-section">
                <div class="password-input-wrapper">
                    <div class="password-input-bg">
                        <input
                            type="text"
                            class="password-input"
                            id="passwordInput"
                            readonly
                            placeholder="Your password will appear here"
                        />
                        <button class="copy-btn" id="copyBtn" title="Copy password">
                            <i class="fa-regular fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Strength Indicator -->
            <div class="strength-section" id="strengthSection">
                <div class="strength-header">
                    <span class="strength-label">Strength</span>
                    <span class="strength-value" id="strengthValue">Medium</span>
                </div>
                <div class="strength-bar">
                    <div class="strength-fill medium" id="strengthFill"></div>
                </div>
            </div>

            <!-- Length Slider -->
            <div class="length-section">
                <div class="length-header">
                    <label class="length-label">Password Length</label>
                    <span class="length-value" id="lengthValue">16</span>
                </div>
                <input
                    type="range"
                    id="lengthSlider"
                    min="4"
                    max="40"
                    value="16"
                />
                <div class="length-info">
                    <span>Min: 4</span>
                    <span>Max: 40</span>
                </div>
            </div>

            <!-- Options -->
            <div class="options-section">
                <div class="option-item">
                    <input
                        type="checkbox"
                        id="optUppercase"
                        class="option-checkbox"
                        checked
                    />
                    <label class="option-label" for="optUppercase">Uppercase (A-Z)</label>
                </div>
                <div class="option-item">
                    <input
                        type="checkbox"
                        id="optLowercase"
                        class="option-checkbox"
                        checked
                    />
                    <label class="option-label" for="optLowercase">Lowercase (a-z)</label>
                </div>
                <div class="option-item">
                    <input
                        type="checkbox"
                        id="optNumbers"
                        class="option-checkbox"
                        checked
                    />
                    <label class="option-label" for="optNumbers">Numbers (0-9)</label>
                </div>
                <div class="option-item">
                    <input
                        type="checkbox"
                        id="optSymbols"
                        class="option-checkbox"
                        checked
                    />
                    <label class="option-label" for="optSymbols">Special Symbols (!@#$...)</label>
                </div>
            </div>

            <!-- Generate Button -->
            <button class="generate-btn" id="generateBtn">
                <span class="refresh-icon"><i class="fa-solid fa-rotate"></i></span>
                Generate New Password
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Passwords generated locally • Follow abe.code_dani on instagram</p>
        </div>
    </div>

    <script>
        // Elements
        const passwordInput = document.getElementById('passwordInput');
        const copyBtn = document.getElementById('copyBtn');
        const generateBtn = document.getElementById('generateBtn');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const strengthSection = document.getElementById('strengthSection');
        const strengthValue = document.getElementById('strengthValue');
        const strengthFill = document.getElementById('strengthFill');
        const passwordInputWrapper = document.querySelector('.password-input-wrapper');

        const optUppercase = document.getElementById('optUppercase');
        const optLowercase = document.getElementById('optLowercase');
        const optNumbers = document.getElementById('optNumbers');
        const optSymbols = document.getElementById('optSymbols');

        lengthSlider.addEventListener('input', (e) => {
            lengthValue.textContent = e.target.value;
            generatePassword();
        });
        [optUppercase, optLowercase, optNumbers, optSymbols].forEach(opt => {
            opt.addEventListener('change', generatePassword);
        });

        generateBtn.addEventListener('click', generatePassword);

        copyBtn.addEventListener('click', copyToClipboard);
        function calculateStrength(password) {
            if (!password) return 'medium';

            let score = 0;
            if (password.length >= 12) score++;
            if (password.length >= 16) score++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^a-zA-Z\d]/.test(password)) score++;

            if (score <= 2) return 'weak';
            if (score <= 3) return 'medium';
            return 'strong';
        }

        // Update strength indicator
        function updateStrength(password) {
            if (!password) {
                strengthSection.classList.remove('show');
                return;
            }

            strengthSection.classList.add('show');
            const strength = calculateStrength(password);

            // Update value and fill
            strengthValue.textContent = strength.charAt(0).toUpperCase() + strength.slice(1);
            strengthValue.className = `strength-value ${strength}`;

            // Update fill bar
            strengthFill.className = `strength-fill ${strength}`;

            // Update wrapper border color
            passwordInputWrapper.className = `password-input-wrapper ${strength}`;
        }

        // Generate password
        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let chars = '';
            if (optUppercase.checked) chars += uppercase;
            if (optLowercase.checked) chars += lowercase;
            if (optNumbers.checked) chars += numbers;
            if (optSymbols.checked) chars += symbols;

            if (!chars) {
                passwordInput.value = '';
                updateStrength('');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            passwordInput.value = password;
            updateStrength(password);
            copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i>';
            copyBtn.classList.remove('copied');
        }

        // Copy to clipboard
        async function copyToClipboard() {
            if (!passwordInput.value) return;

            try {
                await navigator.clipboard.writeText(passwordInput.value);
                copyBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i>';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        }

        // Initialize
        generatePassword();
    </script>
</body>
</html>
